{% extends "base.html" %}
{% block title %}New address{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">New address</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name"
        />
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          placeholder="Enter address"
        />
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          name="city"
          placeholder="Enter city"
        />
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input
          type="text"
          class="form-control"
          id="state"
          name="state"
          placeholder="Enter state"
        />
    </div>
    <div class="form-group">
        <label for="postal_code">Postal code</label>
        <input
          type="text"
          class="form-control"
          id="postal_code"
          name="postal_code"
          placeholder="Enter postal code"
        />
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="value" id="valueLow" value="low" checked>
            <label class="form-check-label" for="valueLow">
                Low
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="value" id="valueMedium" value="medium">
            <label class="form-check-label" for="valueMedium">
                Medium
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="value" id="valueHigh" value="high">
            <label class="form-check-label" for="valueHigh">
                High
            </label>
        </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
